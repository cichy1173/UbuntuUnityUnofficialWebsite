    <div class="row">
      <div class="col-md-12 mb-5">
          <p></p>
        <p class="h1"> Twoja opinia o powłoce Unity</p>
        <hr>
        <div class="card">
          <p class="h5 card-header font-italic">Twoje zdanie: </p>
          <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="email">
                        Twój email:
                    </label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Wpisz email" required />
                </div>
                <div class="form-group">
                    <label for="name">
                        Imię i Nazwisko:
                    </label>
                    <input type="text" name="name" id="name" pattern="[A-ZŁ][a-złąśćńęóżź]{1,25} [A-ZŁ][a-złąśćńęóżź]{1,25}" class="form-control" placeholder="Wpisz Imię i nazwisko" required  />
                </div>
                <div class="form-group">
                    <label for="number">Wersja Unity od której zacząłeś przygodę

                    </label>
                    <input type="number" name="number" id="number" class="form-control" placeholder="wersja Unity" required />
                </div>
                <div class="form-group">
                    <label for="howLong1">
                        Jak długo korzystasz z Unity?
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="howLong" id="howLong1" value="1" required>
                        <label class="form-check-label" for="howLong1">
                            1 rok
                        </label>                      
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="howLong" id="howLong2" value="2" >
                        <label class="form-check-label" for="howLong2">
                            2-3 lata
                        </label>                      
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="howLong" id="howLong3" value="3" >
                        <label class="form-check-label" for="howLong3">
                            Ponad 3 lata
                        </label>                      
                    </div>
                </div>
                <div class="form-group">
                    <label for="multipleChoice">
                        Co Ci się podoba w Unity?
                    </label>
                    <select multiple class="form-control" id="multipleChoice" name="multipleChoice" required >
                        <option>Nowoczesność</option>
                        <option>Global menu</option>
                        <option>global HUD</option>
                        <option>Wsparcie HiDPI</option>
                        <option>Przejrzystość</option>
                        <option>Brak nawiązań do tradycyjnego środowiska</option>
                        <option>Ciekawy Taskbar</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="comment">
                        Czy chcesz coś dodać?
                    </label>
                    <textarea class="form-control" id="comment" rows="3"> </textarea>
                </div>
                

                <button type="submit" class="btn btn-outline-primary btn-lg" onclick="showData()">Wyślij!</button>
                <button type="reset" class="btn btn-outline-secondary btn-lg" onclick="deleteStorage()">Czyść</button>
                <button type="button" class="btn btn-outline-warning btn-lg" onclick="editStorage()">Przywróć</button>
                <button type="button" class="btn btn-outline-danger btn-lg" onclick="deleteElement()">Usuń email</button>
            </form>
            
          
           
          </div>
